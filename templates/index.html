<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code4Community Message Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body style="text-align:center; font-family: 'Times New Roman', Times, serif; font-size: 14pt">
<script type="text/javascript">
    $(document).ready(function() {
        var socket = io.connect("http://localhost:5000");
        socket.on('connect', function() {
            socket.send("User connected!");
        });

        socket.on('message', function(data) {
            $('#messages').append($('<p>').text(data));
        });

        $('#sendBtn').on('click', function () {
            if ($('#username') && $('#message').val() && $('#message').val().length <= 128) {
                socket.send($('#username').val() + ': ' + $('#message').val());
                $('#message').val('');
            }
        });
    });
</script>
<div id="messages" style="margin: 0 auto; width: 60%; text-align: center; min-height: 300px">
</div>

<input type="text" id="username" placeholder="Username" required>
<input type="text" id="message" placeholder="Message" required>
<button id="sendBtn">Send</button>

</body>
</html>
